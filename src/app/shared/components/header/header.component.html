<div class="header-area header-transparrent bs-info">
    <div class="headder-top header-sticky">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-9 col-md-9">
                    <div class="menu-wrapper">
                        <!-- Main-menu -->
                        <div class="main-menu">
                            <nav class="d-none d-lg-block">
                                <ul id="navigation">
                                    <li><a routerLink="/home">Home</a></li>
                                    <li><a routerLink="/job-list">Find a Jobs </a></li>
                                    <li><a href="#">About</a></li>
                                    <li><a href="#">Page</a>
                                        <ul class="submenu">
                                            <li><a href="#">Blog</a></li>
                                            <li><a href="#">Blog Details</a></li>
                                            <li><a href="#">Elements</a></li>
                                            <li><a href="#">job Details</a></li>
                                        </ul>
                                    </li>
                                    <li><a href="#">Contact</a></li>
                                </ul>
                            </nav>
                        </div>
                        <!-- User NOT logged in -->
                        <ng-container *ngIf="!email; else loggedIn">
                            <div class="header-btn d-none f-right d-lg-block">
                                <a routerLink="/register" class="btn head-btn1">Register</a>
                                <a routerLink="/login" class="btn head-btn2">Login</a>
                            </div>
                        </ng-container>

                        <!-- User IS logged in -->
                        <ng-template #loggedIn>
                            <div class="user-greeting">
                                <h3 class="text-light">Hello {{ email }}</h3>

                                <div class="header-btn d-none f-right d-lg-block">
                                    <button class="btn head-btn2" (click)="logout()">Logout</button>
                                </div>
                            </div>
                        </ng-template>

                    </div>
                </div>
                <!-- Mobile Menu -->
                <div class="col-12">
                    <div class="mobile_menu d-block d-lg-none"></div>
                </div>
            </div>
        </div>
    </div>
</div>
