<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

    <!-- Name input -->
    <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" />
        <div *ngIf="registrationForm.get('name')?.touched && registrationForm.get('name')?.invalid" class="text-danger">
            <small>Name is required.</small>
        </div>
    </div>

    <!-- Email input -->
    <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" />
        <div *ngIf="registrationForm.get('email')?.touched && registrationForm.get('email')?.invalid"
            class="text-danger">
            <small *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required.</small>
            <small *ngIf="registrationForm.get('email')?.errors?.['email']">Invalid email format.</small>
        </div>
    </div>

    <!-- Password input -->
    <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" />
        <div *ngIf="registrationForm.get('password')?.touched && registrationForm.get('password')?.invalid"
            class="text-danger">
            <small>Password is required.</small>
        </div>
    </div>

    <br>

    <!-- Role input -->
    <div class="form-group">
        <label>Select your Role: </label><br>
        <input type="radio" formControlName="role" value="EMPLOYER">
        <label>EMPLOYER</label><br>
        <input type="radio" formControlName="role" value="JOB_SEEKER">
        <label>JOB SEEKER</label><br>

        <div *ngIf="registrationForm.get('role')?.touched && registrationForm.get('role')?.invalid" class="text-danger">
            <small>Role is required.</small>
        </div>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        Register
    </button>
</form>

<!-- Register buttons -->
<div class="text-center">
    <p>Already have account? <a href="#!">Login</a></p>
    <p>or sign up with:</p>
    <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
    </button>

    <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
        <i class="fab fa-google"></i>
    </button>

    <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
        <i class="fab fa-twitter"></i>
    </button>

    <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
        <i class="fab fa-github"></i>
    </button>
</div>
